#map { width:1350px;height:400px; border: 1px solid #000; }

<title>Types of map</title>
<script 
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&language=vi">
</script>
<script language="javascript">
var mapType = google.maps.MapTypeId.ROADMAP;

function loadMap() {
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(10.03465, 105.777777),
    zoom:14,
    mapTypeId: mapType
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}
function changeMapType() {
	var type = document.getElementById("sltMapType").value;
	switch(type) {
		case "ROADMAP"  : mapType = google.maps.MapTypeId.ROADMAP;   break;
		case "SATELLITE": mapType = google.maps.MapTypeId.SATELLITE; break;
		case "HYBRID"   : mapType = google.maps.MapTypeId.HYBRID;    break;
		case "TERRAIN"  : mapType = google.maps.MapTypeId.TERRAIN;   break;
	}
	loadMap();
}
</script>
